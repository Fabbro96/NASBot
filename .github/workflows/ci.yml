name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Policy secret scanner (repo)
        run: |
          chmod +x scripts/secret_scan.sh
          scripts/secret_scan.sh --repo

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shell lint
        run: |
          chmod +x scripts/shellcheck_all.sh
          scripts/shellcheck_all.sh

  build-test:
    name: Build & Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.22.x", "1.23.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download modules
        run: go mod download

      - name: Quality gate
        run: |
          chmod +x scripts/ci_guard.sh scripts/secret_scan.sh
          scripts/ci_guard.sh

      - name: Release script smoke
        run: |
          chmod +x build_release.sh
          ./build_release.sh

      - name: Upload build artifacts
        if: matrix.go-version == '1.22.x'
        uses: actions/upload-artifact@v6
        with:
          name: nasbot-binaries
          path: |
            nasbot
            nasbot-arm64
