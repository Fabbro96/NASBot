name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.22.x"
          cache: true

      - name: Download modules
        run: go mod download

      - name: Release guard
        run: |
          chmod +x scripts/ci_guard.sh scripts/secret_scan.sh
          scripts/ci_guard.sh release "${GITHUB_REF_NAME}"

      - name: Build release binaries
        run: |
          chmod +x build_release.sh
          ./build_release.sh

      - name: Generate checksums
        run: sha256sum nasbot nasbot-arm64 > SHA256SUMS.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            nasbot
            nasbot-arm64
            SHA256SUMS.txt
